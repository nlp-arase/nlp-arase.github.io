
<div class="wrapper">
  <center> <a href="/index.html"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>

<div class="sp-wrapper">
  <div class="trigger site-navigation">

  </div>
</div>

<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a>
    {% for sitePage in site.pages %}
      {% if sitePage.title %}
        {% if sitePage.lang == page.lang %}
          {{sitePage.url}}
          <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
    {% if page.lang == 'ja' %}
      <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl}}">English</a>
    {% else %}
      <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl}}">Japanese</a>
    {% endif %}
  </div>
</div>
